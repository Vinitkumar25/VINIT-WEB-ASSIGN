<body> 
    <h1 align="center">Student Registration Form</h1> 
    <hr> 
     <form action="post"> 
        <div> <label for="Fullname"> Full Name:</label> 
            <input type="text" id="Full Name" name="Full Name" 
placeholder="Enter yor full name"> 
        </div> <br> 
        <label for="Email">Email:</label> 
            <input type="email" id="Email" placeholder="Enter valid email 
address"><br> 
        <br> 
        <label for="Password">Password:</label> 
        <input type="password" id="Password" name="Password" 
placeholder="Enter password"> 
        <br><br> 
        Gender: 
        <input type="radio" name="gender">Male 
        <input type="radio" name="gender">Female 
        <input type="radio" name="gender">Other 
        <br><br> 
        Course: 
        <select> 
            <option value="Select Course">--Select Course--</option> 
            <option value="Btech">Btech</option> 
            <option value="B pharma">B-Pharma</option> 
            <option value="MBBS">MBBS</option> 
        </select><br><br> 
         <label for="Phone">Contact No:</label> 
        <input type="tel" id="Phone" name="Contact NO."><br><br> 
<p>Address:</p> 
         <Label for="address:"></Label> 
     <textarea name="Address" id="address"cols="60" rows="10" 
placeholder="Enter your Address"></textarea><br><br> 
     <input type="submit" id="submit" name="submit" value="Register"> 
     <input type="reset" id="reset" name="reset" value="Clear"> 
     <br></br> 
     <hr> 
<footer align="center">
